<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 4</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    
    <div id="app-7">
        <ol>
          <!-- Ahora le pasamos a cada todo-item with el objeto todo    -->
          <!-- que representa, para que su contenido pueda ser dinÃ¡mico -->
          <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
      </div>

    <script>
        // Define un nuevo componente llamado todo-item
        Vue.component('todo-item', {
            // El componente todo-item ahora acepta
            // "prop", el cual es similar a un atributo personalizado
            // La rpopiedad se llama _todo_.
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        }) 

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                { text: 'Vegetables' },
                { text: 'Cheese' },
                { text: 'Whatever else humans are supposed to eat' }
                ]
            }
        })
    </script>
</body>
</html>
