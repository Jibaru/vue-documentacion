<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolaciones</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    
    <di id="app">
        <span>Message: {{ msg }}</span>
        <br>
        <span v-once>Esto nunca cambiara: {{ msg }}</span>
        <button type="button" @click="cambiarMsg">Cambiar Mensaje</button>
    </di>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hola mundo!'
            },
            methods: {
                cambiarMsg(){
                    this.msg = 'Mensaje cambiado!';
                }
            }
        });
    </script>
</body>
</html>
